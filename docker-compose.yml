version: "3.9"
services:
  dev:
    container_name: "Tabio"
    ports:
      - '80:80'
    environment:
      - LOG_LEVEL=debug
      - WORKERS_PER_CORE=4
    volumes:
      - '.:/app'
    build:
      context: ./
      dockerfile: Dockerfile
  prod:
    container_name: "Tabio"
    ports:
      - '80:80'
    environment:
      - LOG_LEVEL=info
      - WORKERS_PER_CORE=4
    build:
      context: ./
      dockerfile: Dockerfile
